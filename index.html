<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image App by @lucsantosdev</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf71d6f50f.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="preview-box">
            <div class="cancel-icon"><i class="fas fa-times"></i></div>
            <div class="img-preview">
                <!-- <img src="" alt=""> -->
            </div>
            <div class="content">
                <div class="img-icon"><i class="far fa-image"></i></div>
                <div class="text">Paste the image URL below, <br/>to see a preview or download!</div>
            </div>
        </div>
        <form action="" class="input-data">
            <input type="text" id="field" placeholder="Paste the Image URL to Download">
            <input type="submit" id="button" value="Download">
        </form>
    </div>
    
</body>
</html>
